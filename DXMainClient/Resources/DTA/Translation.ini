; UI:MissionName:SA=--作战训练--
; UI:MissionName:TRN01T=1-基本作战训练
; UI:MissionText:TRN01T=军事行动：基本作战训练@地点：最高机密@这是基本训练，请听从中士的指令并遵命照办。
; UI:MissionName:TRN02T=2-进阶作战训练
; UI:MissionText:TRN02T=军事行动：进阶作战训练@地点：最高机密@这是您在基本训练营的最后一天。时间十分紧迫，苏联很快就会发动攻击。仔细听好中士的指令，学习您应当做的，准备上战场吧！

; UI:MissionName:ALLH=--盟军任务第一幕--
; UI:MissionName:ALL01T=盟军任务1-孤独守卫
; UI:MissionText:ALL01T=军事行动：孤独守卫@地点：纽约@苏联入侵了！苏联军力足足有我方十倍之多。您必须协助身在纽约的特务谭雅。指挥官，我们会尽快编列军队，但这需要点时间。纽约区有座小型美军基地，布雷德利要塞。要是您能连络得上，他们就能协助您防守纽约。谭雅会深入敌军重地。留意所有可能的目标，并且随时注意最新的任务目标。@@任务目标一：摧毁苏联无畏级舰队。任务目标二：与布雷德利要塞取得联系。@任务目标三：谭雅不能殉职。
; UI:MissionName:ALL02S=盟军任务2-危机黎明
; UI:MissionText:ALL02S=军事行动：危机黎明@地点：科罗拉多空军学院@苏联部队以洪水之势侵入美国。他们甚至攻入了我们的心脏地带，占领了科罗拉多的空军学院。空军学院的学生和学院内的独特科技，对我军的防卫极为重要。利用谭雅与此区域内的所有美军接触，将空军学院给抢回来，将苏联军队驱逐出此区域。@@任务目标一：占领被苏联攻占的美国空军学院。任务目标二：歼灭所有苏联军队。@任务目标三：谭雅不能阵亡。
; UI:MissionName:ALL03U=盟军任务3-为长官欢呼
; UI:MissionText:ALL03U=军事行动：为长官欢呼@地点：华盛顿特区@苏联入侵了华盛顿特区，利用他们那邪恶的心灵控制科技，掌控了我们的领导人。您必须摧毁白宫附近的心灵信标，拯救这些领导人。@@任务目标一：摧毁心灵信标。
; UI:MissionName:ALL04U=盟军任务4-最后机会
; UI:MissionText:ALL04U=军事行动：最后机会@地点：芝加哥@苏联军队持续侵略美国各地。我方特务在芝加哥发现了一座大型心灵控制增幅器。如果启动了，这项装置就能让苏联用心灵控制整个北美洲。@@任务目标一：强力进行登陆并建立基地。任务目标二：在心灵控制增幅器启用之前，将之摧毁。
; UI:MissionName:ALL05S=盟军任务5-暗夜
; UI:MissionText:ALL05S=军事行动：暗夜@地点：波兰德国边界@欧洲军队仍然不愿与我们并肩作战，担心会遭受苏联用核武反击。我们发现了苏联在波兰的中程飞弹基地。特务谭雅已经秘密潜入波兰边境。您必须命令谭雅摧毁苏联的核弹。@@任务目标一：潜入苏联作战实验室。任务目标二：破坏苏联两座核弹发射井。任务目标三：谭雅不能殉职。
; UI:MissionName:ALL06U=盟军任务6-自由
; UI:MissionText:ALL06U=军事行动：自由@地点华盛顿特区@欧洲盟友已经加入我们，是反击的时刻了。我们将反攻华盛顿，然后再从苏联狗辈的手中逐一失复失土。@@任务目标一：增援并指挥五角大厦的盟军。任务目标二：歼灭华盛顿所有苏联军队。
; UI:MissionName:ALL07T=盟军任务7-深海
; UI:MissionText:ALL07T=军事行动：深海@地点：夏威夷珍珠港@苏联仍然占据地球的大部分区域。不论他们在何方，我们必须持续与他们作战。情报指出苏联舰队正开往夏威夷途中。消灭这支舰队，太平洋就在我们掌控之中了。@@任务目标一：消灭所有苏联军队。
; UI:MissionName:ALL08U=盟军任务8-自由门户
; UI:MissionText:ALL08U=军事行动：自由门户@地点：密苏里州圣路易市@虽然我们已经扫除了在美国本土的苏联军队，但他们仍然持续使用心灵控制科技，不固一切的希望他们那可悲的玩具能打倒我们。我们在圣路易市发现了一座心灵信标。派遣特务谭雅，摧毁那座心灵信标。@@任务目标一：摧毁苏联心灵信标。任务目标二：消灭圣路易市的所有苏联军队。任务目标三：别让谭雅遇害。
; UI:MissionName:ALL09T=盟军任务9-太阳神殿
; UI:MissionText:ALL09T=军事行动：太阳神殿@地点：墨西哥托仑@苏联军占领了我们西岸的一座基地，还有基地内的一座光棱塔。我们相信他们一定正在犹加敦的苏联研究设施，试图复制这项科技。一队海豹突击队已经准备就绪，等候您的指示。@@任务目标一：占领或摧毁苏联复制我方光棱科技的企图。任务目标二：消灭防守研究设施的苏联基地。
; UI:MissionName:ALL10S=盟军任务10-海市蜃楼
; UI:MissionText:ALL10S=军事行动：海市蜃楼@地点：德国黑森林@苏联军队孤注一掷反击了我们在德国的欧洲盟军，进军深入黑森林。他们的指挥官无疑希望能找到爱因斯坦、占领他的实验室。我们需要您的天分。德国人担心要是没有您出色的战略才能，他们就会吃败仗。@@任务目标一：确保爱因斯坦教授实验室的安全。任务目标二：歼灭所有苏联军队。
; UI:MissionName:ALL11T=盟军任务11-核爆辐射尘
; UI:MissionText:ALL11T=军事行动：核爆辐射尘@地点：佛罗里达之键@爱因斯坦已经找到最适合超时空传送仪的地方了。很不幸的，地点很接近苏联控制下的古巴。兴建超时空传送仪，并且清除此区的苏联核弹。我们就快能对莫斯科发动最后攻击了。@@任务目标一：建造一座超时空传送仪。任务目标二：解除古巴的苏联核武威胁。
; UI:MissionName:ALL12S=盟军任务12-超时空风暴
; UI:MissionText:ALL12S=军事行动：超时空风暴@地点：莫斯科@战争已经接近尾声了。一队特别挑选的自愿军将使用超时空传送仪传送至地球另一端的莫斯科进行攻击。一旦你成功的取下克里姆林宫，我们将会俘虏洛马诺夫，彻底停止苏联的侵略行动。您是唯一堪当重@任的指挥官，祝您好运！@@任务目标一：清除该区域，以供增援部队可以抵达。任务目标二：消灭克里姆林宫周遭洛马诺夫的菁英警卫部队。

; UI:MissionName:ALLHD=--盟军任务第二幕--
; UI:MissionName:ALL01=盟军任务1-光阴似箭
; UI:MissionText:ALL01=军事行动：光阴似箭@地点：加州，旧金山@时间所剩不多，尤里就快要让恶魔岛上的心灵控制器发挥作用了；我们唯一的机会，就是利用爱因斯坦教授的时间机器，将我们送回以前，以便在尤里完成他心灵控制器全球网路连线之前，能够及时阻止他。@@任务目标一：占领提供时间机器电力的发电厂。任务目标二：保护时间机器。任务目标三：摧毁在恶魔岛的心灵控制器
; UI:MissionName:ALL02=盟军任务2-好莱坞-梦一场
; UI:MissionText:ALL02=军事行动：好莱坞，梦一场@地点：加州，洛杉矶@尤里已经控制了洛杉矶区居民的心智，并派市民进入部队回收工厂当中，转变成其进行心灵控制方案的资金。如果我们可以摧毁部队回收工厂的话，尤里将失去可观资金的收入来源。@@任务目标一：摧毁城市中所有的部队回收工厂。任务目标二：摧毁所有尤里的部队。@提示：并非所有的市民都遭到心灵控制，有些人甚至还可以协助我们进行接下来的战斗
; UI:MissionName:ALL03=盟军任务3-集中攻击
; UI:MissionText:ALL03=军事行动：集中攻击@地点：华盛顿州，西雅图@由于我们已经阻止了尤里主要的资金来源，因此这位狂人决定要采取更直接的侵略行动。尤里已经在西雅图建立了一座核弹发射井，并藉此勒索巨软科技集团的资金与科技；我们必须从尤里的核子威胁下，拯救这座城市与巨软科技。@@任务目标一：摧毁尤里的核子飞弹发射井。任务目标二：解救巨软园区
; UI:MissionName:ALL04=盟军任务4-古墓奇袭
; UI:MissionText:ALL04=军事行动：古墓奇袭@地点：埃及@尤里已经抓住了爱因斯坦，并企图藉以加速完成他的心灵控制器。我们必须立刻拯救爱因斯坦，并消灭所有尤里在埃及的部队。@@任务目标一：摧毁金字塔四周的生化反应炉，并营救爱因斯坦。任务目标二：摧毁尤里的基地。
; UI:MissionName:ALL05=盟军任务5-纽澳复制战
; UI:MissionText:ALL05=军事行动：纽澳复制战@地点：澳大利亚，雪梨@尤里已经在澳州雪梨建造了复制工厂，根据情报指出，他的目的是复制世界各国领袖。我们必须不惜一切代价阻止这项行动。@@任务目标一：找出并摧毁尤里的复制基地。任务目标二：摧毁尤里剩余部队。
; UI:MissionName:ALL06=盟军任务6-万圣节
; UI:MissionText:ALL06=军事行动：万圣节@地点：英国，伦敦@在复制世界各国领袖的行动失败之后，尤里改为计划俘虏真正的领袖！好好的保护正在英国伦敦国会中的各国领袖们，并对付尤里。@@任务目标一：防止国会遭受攻击。任务目标二：摧毁尤里的基地。
; UI:MissionName:ALL07=盟军任务7-脑死
; UI:MissionText:ALL07=军事行动：脑死@地点：南极洲@指挥官，一切都要结束了，尤里的阴谋都将化为乌有。然而，他在南极的某地仍拥有一座仅存的心灵控制器。请将火地岛上的废弃苏联基地重新启用，并建立一座雷达。如此我们就能侦测到尤里的确实位置。之后再联合联军及苏联的军队，来结束尤里的阴谋。@@任务目标一：建造苏联雷达任务目标二：摧毁南极的心灵控制器任务目标三：摧毁所有的尤里军队

; UI:MissionName:SOVH=--苏军任务第一幕--
; UI:MissionName:SOV01T=苏军任务1-红色黎明
; UI:MissionText:SOV01T=军事行动：红色黎明@地点：华盛顿特区@为这是你的成为苏联奇袭美国先锋部队的大好机会，带领你的部队通过白宫并摧毁我们所憎恨的美国军力代表，五角大厦。@@任务目标一：摧毁五角大厦。
; UI:MissionName:SOV02T=苏军任务2-危机四伏
; UI:MissionText:SOV02T=军事行动：危机四伏@地点：佛罗里达海岸@愚蠢的美国人在佛罗里达东岸一处小港口集结了舰队。你必须强制登陆敌方海岸，建立一座基地。维拉迪摩将军会率领无畏级战舰从旁协助你。一切准备就绪后，你要向那群资本主义的猪罗发动攻击，将他们彻底粉碎，踩在苏联共产正义的脚下。@@任务目标一：强制登陆，建立一座基地。任务目标二：歼灭所有敌军。
; UI:MissionName:SOV03U=苏军任务3-大苹果
; UI:MissionText:SOV03U=军事行动：大苹果@地点：纽约市@为了完成我军的心灵信标，我们需要撷取美军科技。带领你的部队进入纽约并占领其作战实验室，然后建造心灵信标以控制整座城市。@@任务目标一：占领美国作战实验室。任务目标二：建造并保护心灵信标。
; UI:MissionName:SOV04S=苏军任务4-家乡前线
; UI:MissionText:SOV04S=军事行动：家乡前线@地点：海参威@愚不可及的韩国人决定要投靠节节败退的盟军阵营。尝试要侵略我国东方领土，但他们懦弱的企图必定失败。保卫祖国领土，准备就绪时，将韩国佬通通打到海里去。@@任务目标一：建立一座基地。防卫祖国领土。任务目标二：歼灭所有敌军。
; UI:MissionName:SOV05U=苏军任务5-灯火之城
; UI:MissionText:SOV05U=军事行动：灯火之城-地点：法国巴黎@欧洲国家正计划加入跛腿的美国阵营，我们必须阻止这种侵略行动的发生，你必须破坏其宝贵的巴黎。我们将会对盟军展示强大的军力，将其宝贵具有纪念价值的巴黎铁塔变成巨大的武器。@@任务目标一：使用磁爆步兵磁化巴黎铁塔并摧毁所有法国部队。任务目标二：防卫巴黎铁塔免受盟军攻击。任务目标三：摧毁所有剩余盟军部队。
; UI:MissionName:SOV06T=苏军任务6-划分
; UI:MissionText:SOV06T=军事行动：划分-地点：夏威夷珍珠港@美国已经是穷途末路了，驻守于珍珠港的最后剩余舰队正无力的等候你最后攻击。然而，我们发现韩国尚未被摧毁，并可能试图加入美国海军。绝不能让他们成功。@@任务目标一：于夏威夷群岛建立基地。任务目标二：摧毁盟军海军。
; UI:MissionName:SOV07S=苏军任务7-超时空防御战
; UI:MissionText:SOV07S=军事行动：超时空防御战@地点：俄国乌拉山@美国人启动了超时空传送仪。这鬼机器能让他们将部队瞬间传送到远方，想奇袭那里，就到那里。你必须防守我军在乌拉山的作战实验室，美国人肯定很快就会孤注一掷奇袭这里，阻止我们研发出究极主力坦克，但他们的企图注定要失败。@@任务目标一：不计一切代价，防守作战实验室。
; UI:MissionName:SOV08U=苏军任务8-首都之辱
; UI:MissionText:SOV08U=军事行动：首都之辱@地点：华盛顿特区@值此伟大胜利的时刻，维拉迪摩将军背叛我们了。他受到舒适的美国生活方所诱惑，竟然叛变了！还说服了许多原本忠诚的共产党同志一起背叛。你必须到华盛顿特区，把躲在那里的无耻维拉迪摩给揪出来。@@任务目标一：占据白宫。
; UI:MissionName:SOV09U=苏军任务9-狐狸与猎犬
; UI:MissionText:SOV09U=军事行动：狐狸与猎犬@地点：德州圣安东尼奥市@胜利就在眼前。但美国总统侥幸逃脱，不过我们已经掌握了他的行踪，他逃到德州圣奥东尼奥市那座叫做白杨木屋的房子。你必须利用我们的超能力部队，控制美国总统的心灵，强迫他让美国投降。@@任务目标一：利用心灵控制，俘虏美国总统。
; UI:MissionName:SOV10T=苏军任务10-残兵败将
; UI:MissionText:SOV10T=军事行动：残兵败将@地点：美国维京群岛@在被逼入绝境之际，盟军成功的研发出最新的超级科技。他们拥有天气控制机，能用来创造可以击沈舰队、将城市夷为平地的闪电风暴。我们相信他们将这末日武器藏在孤立的维京群岛上。@@任务目标一：占据美国作战实验室，找出天气控制机所在位置。任务目标二：摧毁天气控制机。
; UI:MissionName:SOV11S=苏军任务11-红色革命
; UI:MissionText:SOV11S=军事行动：红色革命@地点：莫斯科@尤里背叛我们了，这样的背叛行为只有死路一条。@@任务目标一：摧毁尤里的总部-克里姆林宫。
; UI:MissionName:SOV12S=苏军任务12-北极风暴
; UI:MissionText:SOV12S=军事行动：北极风暴@地点：阿拉斯加希望角@我们找出最后一座仍在做无谓抵抗的盟军要塞了。他们的超时空传送仪，现在已经完全发挥作用，能将部队传送到世界各个角落，到纽约、布拉格，甚至莫斯科对我们发动突袭。尤里的档案中显示这项装置位于阿拉斯加的希望之角。你必须在盟军使用这懦弱的科技之前，带领那区仅有的少数部队，发动攻击。这是最后的决战时刻，指挥官！胜利就在眼前！@@任务目标一：摧毁超时空传送仪。

; UI:MissionName:SOVHD=--苏军任务第二幕--
; UI:MissionName:SOV01=苏军任务1-时空转移
; UI:MissionText:SOV01=军事行动：时空转移@地点：加州，旧金山@世界分崩离析。尤里仍然安然自处的统治并无人能敌。只有尝试联军的大胆计划，实时将时间回到尤里开始阴谋和完全统治之间。@@任务目标一：摧毁盟军海军和巨炮。任务目标二：摧毁时间机器四周的机枪碉堡，并占领时间机器。任务目标三：占领四座电厂供时间机器使用。任务目标四：掌控苏联基地并使用它摧毁心灵控制器。
; UI:MissionName:SOV02=苏军任务2-似曾相识
; UI:MissionText:SOV02=军事行动：似曾相识@地点：德国，黑森林@就是在黑森林这附近，我们由于爱因斯坦超时空传送仪的出现，而败给了盟军；这一次，我们不能再失败了！摧毁爱因斯坦的实验室和其超时空传送仪，以便确保与盟军的战争，获得属于我苏联伟大的胜利。@@任务目标一：摧毁守护德国边界的前哨站。任务目标二：摧毁爱因斯坦的实验室与超时空传送仪。
; UI:MissionName:SOV03=苏军任务3-洗脑行动
; UI:MissionText:SOV03=军事行动：洗脑行动@地点：英国，伦敦@盟军已经在英国伦敦发现了一座心灵控制器，尤里已经控制了盟军的攻击部队，以替他防守这座接近完成的心灵控制器；解救这些盟军，并联合他们一起打败尤里，但请注意，这座控制器可能随时都会启动运转。@@任务目标一：摧毁心灵信标。@任务目标二：摧毁心灵控制器。@任务目标三：解决尤里的部队。
; UI:MissionName:SOV04=苏军任务4-北非谍影
; UI:MissionText:SOV04=军事行动：北非谍影@地点：摩洛哥@洛马诺夫总理的飞机被尤里的部队击落了。我们必须找出总理的位置，并护送他到机场以便接受救援；尤里已经在机场周围建立了严密的基地，我们必须先行将其消灭，以确保总理的安全。@@任务目标一：找出总理的下落，并保护他。任务目标二：摧毁尤里防卫机场的基地。任务目标三：等机场安全之后，保护洛马诺夫总理安全的到达机场。
; UI:MissionName:SOV05=苏军任务5-脱离地心引力
; UI:MissionText:SOV05=军事行动：脱离地心引力@位置：太平洋中一个地图上未标明的小岛@我们已经在大西洋一座未经标示的小岛上，发现了尤里的秘密潜艇基地，必需阻止来自尤里雷鸣攻击潜舰的威胁！@@任务目标一：选择登录区域并建立一座基地。任务目标二：搜寻并摧毁尤里的海军船坞。任务目标三：消灭所有剩余尤里部队。
; UI:MissionName:SOV06=苏军任务6-前往月球
; UI:MissionText:SOV06=军事行动：前往月球@地点：月球@尤里计划在启动他的心灵控制器、笼罩全地球之后，将自己发射到月球上；我们必须在月球上建立一座基地，以便建立一支足以摧毁尤里月球基地，与月球指挥中心的攻击部队。@@任务目标一：寻找合适地点并建立基地。任务目标二：锁定并摧毁尤里的月球指挥中心。任务目标三：摧毁所有残存的尤里建筑物。
; UI:MissionName:SOV07=苏军任务7-首脑游戏
; UI:MissionText:SOV07=军事行动：首脑游戏-地点：罗马尼亚@为了躲避您的突击，尤里已经撤退回他祖先在罗马尼亚的家乡，我们不允许他有任何喘息的机会，否则他将有机会重整势力、再度卷土重来威胁我们全体。将尤里永远的消灭吧！@@任务目标一：摧毁尤里的要塞。

